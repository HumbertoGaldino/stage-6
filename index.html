<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="/" onclick="route()">Home</a>
        <a href="/about" onclick="route()">About</a>
        <a href="/contact" onclick="route()">Contact</a>
        <a href="/404" onclick="route()">404</a>
    </nav>

    <div id="app"></div>

    <script>
        const routes = {
            "/":"/pages/home.html",
            "/about":"/pages/about.html",
            "/contact":"/pages/contact.html",
            404:"/pages/404.html",
        }

        function route(event){
            event = event || window.event
            event.preventDefault()

            window.history.pushState({}, "", event.target.href)

            handle()
        }

        function handle() {
            // Desestruturação de objeto. 
            // Ele irá no window.location irá coletar o pathname e coloca-lo como uma constante
            const { pathname }= window.location

            const route = routes[pathname] || routes[404]
            console.log('Antes do fetch')

            fetch(route)
                .then(data => data.text())
                .then(html => {
                    document.querySelector("#app").innerHTML = html
                })

            console.log(route)
        }

        handle();

        // Função utilizada para a navegação funcionar com o Next e Previous do navegador
        window.onpopstate = () => handle()
    </script>
</body>
</html>
